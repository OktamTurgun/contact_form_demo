<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Contact Form{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{% url 'home' %}"
          >Contact Form</a
        >
        <div>
          <a class="btn btn-outline-primary" href="{% url 'messages' %}"
            >Xabarlar</a
          >
        </div>
      </div>
    </nav>

    <main class="container py-4">{% block content %}{% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <footer>
      <div class="container">
        <p class="text-center">&copy; 2025 Contact Form Demo</p>
      </div>
    </footer>
  </body>
</html>
